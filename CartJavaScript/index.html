  <!-- Start Product -->
  <main class="main">
    <div class="container">
      <div class="row">
       <div class="row">
        <div class="col">
          <section class="mt-50 mb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product">
                            <div class="container">
                                <div class="row product-grid-4">
                                    <div class="col-lg-4 col-md-4 col-6 col-sm-6 product-card mb-30">
                                      <div class="product">
                                        <div class="product-img-action-wrap">
                                          <div class="product-img product-img-zoom">
                                            <a href="#">
                                              <img class="default-img" src="./static/images/pro1-2.jpg" alt="">
                                              <img class="hover-img" src="./static/images/pro1-1.jpg" alt="">
                                            </a>
                                          </div>
                                          <div class="product-badges product-badges-position product-badges-mrg">
                                            <span class="sale"></span>
                                          </div>
                                        </div>
                                        <div class="product-content-wrap">
                                          <div class="product-category">
                                            <a href="#">Category</a>
                                          </div>
                                          <h1 hidden>Product id</h1>
                                          <h2>Product Name</h2>
                                          <div class="product-price">
                                            <span>$10</span>
                                          </div>
                                          <form action="" method="post">
                                            <div class="qty">
                                              <input type="number" class="qtyi"  name="" id="" required>
                                            </div>
                                            <div class="product-action-1 show">
                                              <!-- <a type="submit" aria-label="Add To Cart" class="action-btn" href=""><i
                                                      class="fa fa-cart-plus"></i></a> -->
                                                  <button  type="submit" aria-label="Add To Cart"  class="action-btn"> <i class="fa fa-cart-plus"></i></button>
                                          </div>
                                          </form>
                                          
                                        </div>
                                      </div>
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </section> 
        </div>
       <div class="row">
        <div class="col">
        <div class="cart">
          <div class="row">
            <div class="col">
              <div class="lis">
                <h3>Product Name</h3>
                <h3>Product Image</h3>
                <h3> Quantity</h3>
                <h3> Total Price(RO)</h3>
                <h3> Action</h3>


              </div>
            </div>
          </div>
          <ul>
          </ul>
           
          <div class="total">
            <label for="">Total Price:</label>
            <p class="totalPrice"></p>
            
          </div>
          <button class="PlaceOrder" >PlaceOrder</button>
        </div>

        </div>
       </div>
